<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2 v-html="title"></h2>
      <button v-on:click="increment(10)">Add 10</button>
      <button v-on:click="decrement(5)">Remove 5</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <p>Changes: {{ counterChangeMsg }}</p>
      <hr />
      <input type="text" v-on:input="setName" v-on:keyup.enter="confirmName" />
      <p>Your Name: {{ confirmedName }}</p>
      <hr />
      <input type="text" v-bind:value="lastName" v-on:input="setLastName" />
      <div>Alternative:</div>
      <input type="text" v-model="lastName" />
      <button v-on:click="resetInput">Reset Input</button>
      <p>Your Last Name: {{ lastName }}</p>
      <!-- <p>Your Full Name: {{ outputFullName() }}</p> -->
      <p>Your Full Name: {{ fullName }}</p>
      <hr />
      <input type="number" v-on:input="setSalary('$', $event)" />
      <p>Your Salary: {{ salary }}</p>
      <hr />
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
